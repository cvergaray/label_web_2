name: PR Validation

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Pull Request

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcups2-dev \
            libdmtx-dev \
            ghostscript \
            fontconfig

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check for test files
        run: |
          if [ -d "tests" ]; then
            echo "âœ… Tests directory found"
          else
            echo "âš ï¸ Warning: No tests directory found"
          fi

      - name: Run unit tests
        id: tests
        run: |
          python -m unittest discover -s tests -p "test_*.py" -v

      - name: Test summary
        if: success()
        run: |
          echo "âœ… All PR validation checks passed"
          python -m unittest discover -s tests -p "test_*.py" 2>&1 | tail -3


